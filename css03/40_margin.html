<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 마진</title>
    <style>
        p {
            margin: 20px; /* 상하좌우 20px */
        }
        .first {
            margin-bottom: 20px;
        }
        .second {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>박스모델 마진</h1>
    <pre>
        1. 박스모델에서 마진은 요소의 외부 여백을 지정합니다.
        2. 웹브라우저의 기본 스타일 시트에는 body 요소에 대해 margin: 8px;이 지정되어 있습니다.
        3. p 태그에는 margin: 16px; 이 지정되어 있습니다.
    </pre>
    <p class="first">로램1</p>
    <p class="second">로램2</p>
</body>
</html>
