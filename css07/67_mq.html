<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        body {
            background-color: white;
        }

        /* 미디어쿼리 */
        @media screen and (orientation: landscape) { /* 가로 방향일 때 */
            body {
                background-color: yellow; /* 가로가 세로보다 길 때 */
            }
        }

        @media screen and (orientation: portrait) { /* 세로 방향일 때 */
            body {
                background-color: skyblue; /* 세로가 가로보다 길 때 */
            }
        }
    </style>
</head>
<body>
    <h1>미디어쿼리</h1>
</body>
</html>
