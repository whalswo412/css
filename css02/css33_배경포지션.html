<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .coffee {
            width: 1280px;
            height: 854px;
            padding: 10;
            border: 1px solid red;
            margin:auto 0 auto;
            background-repeat: no-repeat; /* 배경 이미지 반복 설정, no-repeat : 반복하지 않음 */
            background-image: url(../images/coffee.png);
            /* 50px: x축-수평으로 왼쪽에서 부터의 거리, 100px: y축-수직으로 위에서 부터의 거리 */
            background-position: right center; /* 배경 이미지 위치 설정, right center: 오른쪽 중앙 */
        }
    </style>
</head>
<body>
    <div class="coffee">

    </div>
    
</body>
</html>
